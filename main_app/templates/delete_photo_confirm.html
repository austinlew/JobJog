{% extends 'base.html' %} {% block content %}
<h1>Confirm Photo Deletion</h1>
<p>Are you sure you want to delete this photo?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn red">Delete</button>
  <a href="{% url 'job_details' job_id=photo.job.id %}" class="btn">Cancel</a>
</form>
{% endblock %}
