{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>JobJog</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/style.css' %}"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anton&family=Arimo:wght@500&family=Bebas+Neue&family=Comfortaa&family=Concert+One&family=Manrope:wght@500&family=Monofett&family=Oswald&family=Oxygen&family=Permanent+Marker&family=Poller+One&family=Rubik+Bubbles&family=Russo+One&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="navbar-fixed">
      <nav>
        <div class="nav-wrapper">
          <ul>
            <li>
              <a href="{% url 'home' %}" class="left brand-logo"
                >&nbsp;&nbsp;
                <img
                  src="https://lh3.googleusercontent.com/pw/AIL4fc81O7Or6Ltn00w2PiFY0ryXipym-Rjhx-DLRDmVr8E0O-92fpfTq8S44y6aR5xovrmYWw95cdbop_jH9y-jGDrYQOh0pfxeQbqDlZqojxLY_UC_Xzk=w2400"
                  style="width: 120px; object-fit: contain"
                />
              </a>
            </li>
          </ul>
          <ul class="right" id="nav-menu">
            <li><a href="{% url 'home' %}">Home</a></li>
            <li><a href="{% url 'about' %}">About</a></li>
            <li class="logstyle">
              <a href="{% url 'employer_login' %}" class="logstyle"
                >Employer Login</a
              >
            </li>
            <li>
              <a href="{% url 'login' %}" class="logstyle">Employee Login</a>
            </li>
          </ul>
          <div class="dropdown-icon right" id="dropdown-icon">&#9776;</div>
        </div>
      </nav>
    </header>
    <main class="container">{% block content %} {% endblock %}</main>
    <footer class="page-footer" class="logstyle">
      <div class="right, logstyle">
        All Rights Reserved, &copy; 2023 JobJog &nbsp;
      </div>
    </footer>
  </body>
</html>

<script>
  document
    .getElementById("dropdown-icon")
    .addEventListener("click", function () {
      var navMenu = document.getElementById("nav-menu");
      navMenu.classList.toggle("active");
    });
</script>
