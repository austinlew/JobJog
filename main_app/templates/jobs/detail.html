{% extends 'employer-base.html' %}
{% block content %}

<h1>Job Details</h1>

<div class="card">
  <div class="card-content">
    <span class="card-title">{{ job.description }}</span>
    <p>Location: {{ job.address }}</p>
    <p>Date: {{ job.date|linebreaks }}</p>
    <p>Time: {{ job.time }}</p>
    <p>Status: {{ job.status }}</p>
  </div>
    <div class="card-action">
      <a href="{% url 'jobs_update' job.id %}">Edit</a>
      <a href="{% url 'jobs_delete' job.id %}">Delete</a>
    </div>
</div>

{% endblock %}
