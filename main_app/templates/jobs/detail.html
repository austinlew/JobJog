{% extends 'base.html' %}
{% block content %}

<h1>Job Details</h1>

<div class="card">
  <div class="card-content">
    <span class="card-title">{{ job.description }}</span>
    <p>Location: {{ job.address }}</p>
    <p>Date: {{ job.date|linebreaks }}</p>
    <p>Time: {{ job.time }}</p>
    <p>Status: {{ job.status }}</p>
  </div>
</div>

{% endblock %}
