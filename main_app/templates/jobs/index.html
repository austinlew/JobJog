{% extends 'employer-base.html' %}
{% block content %}

<h1>Job List</h1>

{% for job in jobs %}
  <div class="card">
    <a href="{% url 'detail' job.id %}">
        <div class="card-content">
        <span class="card-title">{{ job.description }}</span>
            <p>Location: {{ job.address }}</p>
            <p>Date: {{ job.date }}</p>
            <p>Time: {{ job.time }}</p>
            <p>Status: {{ job.status }}</p>
        </div>
    </a>
  </div>
{% endfor %}

{% endblock %}
